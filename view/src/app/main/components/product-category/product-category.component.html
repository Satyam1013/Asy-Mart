<div class="search" *ngIf="!showProductdetail; else productDetail">
  <div class="header">
    <img
      src="assets/images/shared/back-arrow.svg"
      alt=""
      (click)="takeBack()"
    />
    <div class="heading">{{ headerName }}</div>
    <img src="assets/images/shared/filter.svg" alt="" (click)="filter()" />
  </div>

  <div class="search-content">
    <div class="products">
      <div
        class="after-search-ui"
        *ngFor="let data of topCatagories; let i = index"
      >
        <app-product-block
          [productData]="data"
          (redirectTodetail)="showDetail($event, data)"
        ></app-product-block>
      </div>
    </div>
  </div>
</div>

<div class="filter" *ngIf="showFilter">
  <app-popup [filterData]="filters" (close)="filter()"></app-popup>
</div>

<ng-template #productDetail>
  <app-product-detail
    [productData]="topCatagories"
    (closeDetail)="showDetail()"
  ></app-product-detail>
</ng-template>
