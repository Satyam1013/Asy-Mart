<div class="home">
    <div class="location">
        <div class="logo">
            <img src="assets/images/splash/logo.png" alt="logo">
        </div>
        <div class="address">
            <img src="assets/images/home/location.svg" alt="location">
            <div class="add-text">
                AB Resort panji, South Goa
            </div>
        </div>
    </div>
    <div class="searchbtn">
        <input type="text" class="search-input" placeholder="search item" (click)="redirectTosearch()">
        <img src="assets/images/shared/search-btn.svg" alt="search">
    </div>
    <div class="banners">
        <app-slider></app-slider>
    </div>
    <div class="offers products-row">
        <div class="header">
            <div class="left">Exclusive Offer</div>
            <div class="right" (click)="redirectTocategory('offers')">see all</div>
        </div>
        <div class="content">
            <div class="products" *ngFor="let product of products.offers; let i = index">
                <app-product-block></app-product-block>
            </div>
        </div>
    </div>
    <div class="best-selling products-row">
        <div class="header">
            <div class="left">Top selling</div>
            <div class="right" (click)="redirectTocategory('top')">see all</div>
        </div>
        <div class="content">
            <div class="products" *ngFor="let product of products.topSelling; let i = index">
                <app-product-block></app-product-block>
            </div>
        </div>
    </div>
    <div class="groceries products-row">
        <div class="header">
            <div class="left">Grocieries</div>
            <div class="right" (click)="redirectTocategory('grocieries')">see all</div>
        </div>
        <div class="content">
            <div class="product-banner"  [ngStyle]="{'background':bannerColors[i]}" *ngFor="let product of products.grocieries; let i = index">
                <div class="content">
                    <img src="assets/images/home/location.svg" alt="product-banner">
                    <div class="name">{{product.name}}</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="products" *ngFor="let product of products.grocieries; let i = index">
                <app-product-block></app-product-block>
            </div>
        </div>
    </div>
</div>
