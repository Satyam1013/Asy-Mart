<div
  id="carouselExampleAutoplaying"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let img of bannerData; let i = index" class="carousel-item active">
      <img *ngIf="home" [ngSrc]="image" [width]="380" [height]="120" class="d-block w-100" alt="..."  priority/>
      <img *ngIf="!home" [ngSrc]="image" [width]="250" [height]="250" class="d-block w-100" alt="..."  priority/>
    </div>
  </div>
</div>
